		<h2> </h2>

		<form>
		<h2 class="login_title">Sign up</h2>
		<div class="container">
			
			<div class="row_form">
				<div class="column_form">
					<label for="first_name"><b>First name</b></label>
					<input class="input_box" type="text" placeholder="Enter first name" name="first_name" required>
				</div>
				
				<div class="column_form">
					<label for="last_name"><b>Last name</b></label>
					<input class="input_box" type="text" placeholder="Enter last name" name="last_name" required>
				</div>
			</div>
			
			<div class="row_form">
				<div class="column_form">
					<label for="email"><b>Email</b></label>
					<input class="input_box" type="text" placeholder="Enter email" name="email" required>
				</div>
				
				<div class="column_form">
					<label for="confirm_email"><b>Confirm email</b></label>
					<input class="input_box" type="text" placeholder="Enter email" name="confirm_email" required>
				</div>
			</div>
			
			<div class="row_form" style="padding: 10px;">
				<label for="username"><b>Username</b></label>
				<input class="input_box" type="text" placeholder="Enter Username" name="username" required>
			</div>
			
			
			<div class="row_form">
				<div class="column_form">
					<label for="password" ><b>Password</b></label>
					<input class="input_box" type="password" placeholder="Enter Password" name="password" required>
				</div>
				
				<div class="column_form">
					<label for="confirm_password" ><b>Confirm password</b></label>
				<input class="input_box" type="password" placeholder="Enter Password" name="confirm_password" required>
				</div>
			</div>
			
			<div style="padding: 10px; margin-top: 10px;">
				<button class="create_account_button" type="submit">Create account</button>
			</div>
			
		</div>
		</form>
